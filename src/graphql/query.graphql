query GetAllGallery($pageNo: Float!) {
  getAllGallery(pageNo: $pageNo) {
    _id
    image
    thumb
    medium
    createdAt
  }
}

query GetMyAllGallery {
  getMyAllGallery {
    _id
    image
    thumb
    medium
    createdAt
  }
}

query GetMyAllLikedGallery {
  getMyAllLikedGallery {
    _id
    gallary {
      _id
      image
      thumb
      medium
      createdAt
    }
  }
}
